<table>
  <thead>
    <tr>
      <td>Username</td>
      <td>Group</td>
      <td>Permissions</td>
    </tr>
  </thead>
    <tr ng-repeat="user in users">
      <td><a ng-href="#/users/{{ user.id}}">{{user.username}}</a></td>
      <td><a href="#/groups/{{user.group.id}}">{{ user.group.name }}</a></td>
      <td>
        <ol>
          <li ng-repeat="permission in user.permissions">
          {{permission.name}}
          </li>
        </ol>
      </td>
    </tr>
</table>

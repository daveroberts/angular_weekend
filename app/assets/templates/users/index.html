

<table>
  <thead>
    <tr>
      <td>Username</td>
      <td>Group</td>
      <td>Permissions</td>
    </tr>
  </thead>
    <tr ng-repeat="user in users">
      <td>{{ user.username }}</td>
      <td>{{ user.group.name }}</td>
      <td>
        <div ng-repeat="permission in user.permissions">
          {{permission.name}}
        </div>
      </td>
    </tr>
</table>
